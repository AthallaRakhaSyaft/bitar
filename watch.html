<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita Crypto & Saham</title>
    <link rel="icon" href="logo.jpg" type="image/jpg"> <!-- Menambahkan favicon -->
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .news-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: left;
        }
        .news-card a {
            color: #00aaff;
            text-decoration: none;
        }
        .news-card a:hover {
            text-decoration: underline;
        }
        .news-sources {
            margin-top: 20px;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 10px;
        }
        .news-sources a {
            display: block;
            color: #00aaff;
            margin: 5px 0;
            text-decoration: none;
        }
        .news-sources a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Logo Halaman -->
    <div>
        <img src="logo.jpg" alt="Logo Crypto" style="width: 100px; height: 100px; margin-top: 20px;">
    </div>
    <div class="container">
        <h1>Berita Crypto & Saham Terbaru</h1>
        
        <div class="news-sources">
            <h2>Sumber Berita Terpercaya</h2>
            <a href="https://cryptonews.com/id" target="_blank">Crypto News Indonesia</a>
            <a href="https://id.investing.com/news/cryptocurrency-news" target="_blank">Investing.com Indonesia</a>
            <a href="https://www.binance.com/id/square/news/all" target="_blank">Binance Square</a>
            <a href="https://news.nanovest.io" target="_blank">Nanovest News</a>
            <a href="https://id.beincrypto.com" target="_blank">BeInCrypto Indonesia</a>
        </div>
    </div>

</body>
</html>
